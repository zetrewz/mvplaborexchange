{% extends "base.html" %}
{% block content %}
    <div style="margin-left: 112px; margin-top: 30px; margin-right: 130px;">
        {% for vacancy in fv_vacancy %}
            <div class="card" style="margin-left: 13px;margin-right: 5px; margin-bottom: 15px">
                <div class="card-body" style="margin-bottom: -20px;">
                    <h5 class="card-title">
                        <a href="{{ vacancy.get_absolute_url }}">{{ vacancy.name }}</a>
                    </h5>
                    <p class="card-text"><strong>{{ vacancy.company_name }}</strong></p>
                    <p class="card-text"><strong>{{ vacancy.salary }} RUB</strong></p>
                    <p class="card-text"><strong>{{ vacancy.city }}</strong></p>
                    {% if vacancy.pk in vacancy_pks %}
                        <button type="button" class="btn btn-secondary apply-button" data-pk="{{ vacancy.pk }}">Remove
                        </button>
                    {% else %}
                        <button type="button" class="btn btn-primary apply-button" data-pk="{{ vacancy.pk }}">Apply
                        </button>
                    {% endif %}
                    <span><a class="vacancy-favorites-button btn btn-danger" data-pk="{{ vacancy.pk }}"
                       style="margin-left: 900px; margin-top: -385px">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-heart" viewBox="0 0 16 16">
                            <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                        </svg>
                    </a></span>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
